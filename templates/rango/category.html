<!DOCTYPE html>

<html>
	<head>
		<title>Rango:{{ category_name }}</title>
	</head>

	<body>
		<h1>{{ category_name }}</h1>
		{% if category %}
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<strong>No pages currently in {{ category_name }}.</strong>
			{% endif %}
		{% else %}
			The specified category {{ category_name }} does not exist!
		{% endif %}
	</body>
</html>
